<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Free Tier</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Some stuff</li>
                <li class="pricing-features-item">A bit more stuff</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Regular Tier</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Stuff</li>
                <li class="pricing-features-item">Lots more Stuff</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Big boy tier</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">All the stuff</li>
                <li class="pricing-features-item">And even more stuff</li>
            </ul>
            <span class="pricing-price">$1000</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
